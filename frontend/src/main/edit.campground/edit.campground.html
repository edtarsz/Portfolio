<h1>Edit Campground</h1>
<form [formGroup]="campForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" required>
    </div>
    <div>
        <label for="location">Location</label>
        <input type="text" id="location" formControlName="location" required>
    </div>
    <button type="submit" [disabled]="!campForm.valid">Update campground</button>
</form>

@if (campground) {
<a [routerLink]="['/campgrounds', campground._id]">Back To Campgrounds</a>
}
